<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <script src="https://kit.fontawesome.com/8f7990e358.js" crossorigin="anonymous"></script>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp-YzOENCEAM13_nouY7W1iQloc84juA8vNmFh_Z5tMzYBaoHa6OGPT36H9dVgQHKXxTI&usqp=CAU" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://wallpapers.com/images/hd/netflix-logo-red-background-rbt3azw93fwahji6.png" alt="">
            </div>
        </nav>
        <!--sign-in-->
        <section>
            <div class="container">
                <h1>Sign In</h1>
                <form>
                    <input type="text" placeholder="Email or mobile number" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Sign In</button>
                </form>

                <div class="divider">OR</div>
                <button class="alt-signin">Use a sign-in code</button>

                <a href="#" class="forgot">Forgot password?</a>

                <div class="remember">
                    <input type="checkbox" id="remember" checked/>
                    <label for="remember">Remember me</label>
                </div>

                <div class="signup">
                    New to Netflix? <a href="#">Sign up now.</a>
                </div>

                <div class="recaptcha">
                   <p class="spaced"> This page is protected by Google reCAPTCHA to ensure you're not a bot. </p><a href="#">Learn more.</a>
                </div>
            </div>
        </section>
    </header>
    <!--footer-->
    <section>
        <div class="footer">
            <p>Questions? Call 000-800-919-1743 (Toll-Free)</p>
            <br>
            <div class="footer-grid">
                <a href="#">FAQ</a>
                <a href="#">Help Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>
            <button class="lang-btn"><i class="fa-solid fa-language"></i>English <i class="fa-solid fa-caret-down"></i></button>
            </div>
    </section>
</body>

</html>
